    <div class="container-1000">
        My Canvas
        <div class="canvas"></div>
        
        <div class="colour-picker">
            <div class="grid">
                <div class="red" onclick="hidePallete()"></div>
                <div class="orange" onclick="hidePallete()"></div>
                <div class="yellow" onclick="hidePallete()"></div>
                <div class="green" onclick="hidePallete()"></div>
                <div class="#90ee90" id="light-green" onclick="hidePallete()"></div>

                <div class="#b19cd9" id="light-purple" onclick="hidePallete()"></div>
                <div class="pink" onclick="hidePallete()"></div>
                <div class="brown" onclick="hidePallete()"></div>
                <div class="black" onclick="hidePallete()"></div>
                <div class="grey" onclick="hidePallete()"></div>
                <div class="#d3d3d3" id="light-grey" onclick="hidePallete()"></div>
                <div class="white" onclick="hidePallete()"></div>
            </div>
        </div>
    </div>
